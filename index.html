<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="newstyles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>


<body>

      <div class="profile-card">
        <div class="profile-header">
        <img src="images\image-victor.jpg" alt="profile-pic" />
        <div class="profile-info">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
          <p class="location">London</p>
          </div>


        </div>

      <div class="social-proof">
        <div>
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>
        <div>
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>
        <div>
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>

      </div>

      </div>


  <footer class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Riri.A.</a>.
      </p>
    </footer>

</body>

</html>
